<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/main.css">

  <script src="./js/pixi.js"></script>
  <script src="./js/app.js"></script>
  <title>Open Sketch</title>
</head>
<body>
  <div id="page-wrapper">
    <!-- Header -->
    <header>
      <div id="header-wrapper">
        <h1 id="title">Open <span id="title-sketch">Sketch</span></h1>
        <nav>
          <a href="#">+ Invite</a>
          <a href="#">* Settings</a>
          <a href="#">x Close</a>
        </nav>
      </div>
    </header>
    <!-- Main -->
    <main id="main">
      <div id="users">
        <img class="temp-icon" src="./assets/icons/user_icon.png" alt="user">
        <h3>User</h3>
        <h3>Management</h3>
      </div>
      <div id="toolbox">
        <!-- <img class="temp-icon" src="./paintbrush_icon.png" alt="user"> -->
        <h3>Toolbox</h3>
        <div id="select" class="toolbox-icon-container">
          <img class="toolbox-icon" src="./assets/icons/cursor-icon.png" alt="user">
        </div>
        <div id="pencil" class="toolbox-icon-container">
          <img class="toolbox-icon" src="./assets/icons/pencil.svg" alt="user">
        </div>
        <div id="rectangle" class="toolbox-icon-container">
          <div class="rect-icon">
            <div></div>
          </div>
        </div>
      </div>
      <div id="whiteboard">
      </div>
    </main>
  </div>

</body></html>
